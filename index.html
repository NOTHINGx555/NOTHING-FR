<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="icon" href="https://cdn.discordapp.com/attachments/1307028181274071063/1316904300924108911/Nyx.png?ex=675cbe34&is=675b6cb4&hm=7c351295cc85f504e81b00576c3aa8540c7b73dfc68098fda484635b3a495ec3" type="image/png">

    <style>
        body {
            background-color: #000000;  /* Set background to pure black */
            color: #FFFFFF;  /* Set text color to white */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            flex-direction: column;
            text-align: center;
            margin: 0;
        }

        /* Button Styling */
        .button {
            margin-top: 15px;
            padding: 12px 25px;
            background-color: transparent;
            color: #FFFFFF;
            border: 2px solid #FFFFFF;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        /* Button hover effect */
        .button:hover {
            background-color: #FFFFFF;
            color: #121212;
            transform: translateY(-3px);
        }

        /* Button active (click) effect */
        .button:active {
            transform: translateY(2px);
        }

        /* Hide buttons container */
        #buttonsContainer {
            display: block;
        }
    </style>
</head>
<body>

    <div id="buttonsContainer">
        <button id="copyButton" class="button">Copy Script super liga score</button>
        <button id="extraButton" class="button">Copy Script Dex</button>
        <button id="openLinkButton" class="button">Nyx</button>
    </div>

    <script>
        // Function to copy some text to clipboard
        function copyText() {
            const text = 'loadstring(game:HttpGet("https://raw.githubusercontent.com/NOTHINGx555/-DD/refs/heads/main/NOTHING/script/super%20score%20liga%20/.lua"))()';  // Use single quotes to wrap the string
            navigator.clipboard.writeText(text).catch(function(err) {
                console.error("Failed to copy the text: ", err);
            });
        }

        // Function to open the link in a new tab
        function openLink() {
            window.open("https://download1349.mediafire.com/pt8unv04krng4lKGSeg1s0yFr9LyL3z5TP9lXiPwT_RpgVPH2wVmI03oFlIG_l5728GI7Ie2gNs6C3_00KC1_P6FhtaK3vWOwdwP6zc3Ocl4qNiTtGAXP_9MvLH40sAM0XMjMfnBVwe-DQ7zLdkt9QipC8JtQakIadYHa8SDXuk/7859nard4kh30ce/Nyx+v2.exe", "_blank");
        }

        // Function for the extra button (customize as needed)
        function extraAction() {
            const text = 'loadstring(game:HttpGet("https://gist.githubusercontent.com/NOTHINGx555/5329ac8106601073fddeded3e96c34be/raw/ea143638a56e4cff12a576f03ae49c2de115152c/.lua"))()';  // Use single quotes to wrap the string
            navigator.clipboard.writeText(text).catch(function(err) {
                console.error("Failed to copy the text: ", err);
            });
        }

        // Set event listeners for the buttons
        document.getElementById('copyButton').addEventListener('click', copyText);
        document.getElementById('openLinkButton').addEventListener('click', openLink);
        document.getElementById('extraButton').addEventListener('click', extraAction);
    </script>

</body>
</html>
