<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            flex-direction: column;
            text-align: center;
            margin: 0;
        }

        #countdown {
            font-size: 4em;
            color: #FFFFFF;
            margin-top: 20px;
            animation: blackEffect 1s infinite alternate;
        }

        @keyframes blackEffect {
            0% {
                color: #FFFFFF;
                text-shadow: 2px 2px 5px #000000;
                transform: scale(1);
            }
            50% {
                color: #000000;
                text-shadow: 2px 2px 10px #FFFFFF;
                transform: scale(1.1);
            }
            100% {
                color: #FFFFFF;
                text-shadow: 2px 2px 5px #000000;
                transform: scale(1);
            }
        }

        /* Button Styling */
        .button {
            margin-top: 15px;
            padding: 12px 25px;
            background-color: transparent;
            color: #FFFFFF;
            border: 2px solid #FFFFFF;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        /* Button hover effect */
        .button:hover {
            background-color: #FFFFFF;
            color: #121212;
            transform: translateY(-3px);
        }

        /* Button active (click) effect */
        .button:active {
            transform: translateY(2px);
        }

        #buttonsContainer {
            display: none;
        }
    </style>
</head>
<body>

    <div id="countdown">3</div>

    <div id="buttonsContainer">
        <button id="copyButton" class="button">Copy Script super liga score</button>
        <button id="extraButton" class="button">Copy Script Dex</button>
        <button id="openLinkButton" class="button">Nyx</button>
    </div>

    <script>
        let countdownTime = 3;
        let countdownInterval;

        // Start the countdown when the page loads
        function startCountdown() {
            countdownInterval = setInterval(function () {
                if (countdownTime > 0) {
                    countdownTime--;
                    document.getElementById('countdown').textContent = countdownTime;
                } else {
                    clearInterval(countdownInterval);
                    document.getElementById('countdown').style.display = 'none'; // Hide countdown
                    showButtons(); // Show buttons
                }
            }, 1000);
        }

        // Function to display the buttons after the countdown reaches 0
        function showButtons() {
            document.getElementById('buttonsContainer').style.display = 'block';
        }

        // Function to copy some text to clipboard
        function copyText() {
            const text = 'loadstring(game:HttpGet("https://raw.githubusercontent.com/NOTHINGx555/-DD/refs/heads/main/NOTHING/script/super%20score%20liga%20/.lua"))()';  // Use single quotes to wrap the string
            navigator.clipboard.writeText(text).catch(function(err) {
                console.error("Failed to copy the text: ", err);
            });
        }

        // Function to open the link in a new tab
        function openLink() {
            window.open("https://download1334.mediafire.com/42jqkbr2iipgFVo99_EdL6p8aSC3YOSUiIA97Z8uEkNim830ThsD5ghiV1sqzbewiVrTnzdEa1uDuPQ-Ske9ljR1XJzOA7pMZhRg4lqe83CaFnI2mPGx2nojIat4yfHlPP4ckdP0dZLSYDAfXYnnBk8TJV-hhfJ3vY1OrP1-bQ/869urgc5tbmntqi/Nyx.exe", "_blank");
        }

        // Function for the extra button (customize as needed)
        function extraAction() {
            const text = 'loadstring(game:HttpGet("https://gist.githubusercontent.com/NOTHINGx555/5329ac8106601073fddeded3e96c34be/raw/ea143638a56e4cff12a576f03ae49c2de115152c/.lua"))()';  // Use single quotes to wrap the string
            navigator.clipboard.writeText(text).catch(function(err) {
                console.error("Failed to copy the text: ", err);
            });
        }


        // Set event listeners for the buttons
        document.getElementById('copyButton').addEventListener('click', copyText);
        document.getElementById('openLinkButton').addEventListener('click', openLink);
        document.getElementById('extraButton').addEventListener('click', extraAction);

        // Start the countdown when the page loads
        window.onload = startCountdown;
    </script>

</body>
</html>
